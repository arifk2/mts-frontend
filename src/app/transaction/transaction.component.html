<div class="container">
    <h2> Send Money</h2>
</div>

<div class="container" style="padding-right: 566px;">
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Transfer To</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter To Account Number">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Amount</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Amount">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Remark</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Remark">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Transfer Type</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Transfer Type">
        </div>
        <label for="from">From</label>

        <div class="input-group mb-3" *ngFor="let account of accounts">
            <input type="text" class="form-control" id="from"
              aria-describedby="basic-addon2" name="acccountNumber" value="{{account.accountNumber}}"  disabled readonly>
            <div class="input-group-append">
              <span class="input-group-text border border-primary" id="basic-addon2"
                style="background-color: #007bff;; color: white;"  >Available balance : â‚¹{{account.availableBalance}}</span>
            </div>
          </div>

        <button type="submit" class="btn btn-primary">Send Now</button>
    </form>
</div>
